<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>„Ç∑„É≥„Éó„É´„É°„É¢</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 2rem;
      background-color: #f5f5f5;
      color: #222;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    #controls input, #controls select, button {
      padding: 0.5rem;
      font-size: 0.9rem;
    }

    #notes {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .note {
      background: white;
      border: 1px solid #ddd;
      border-left: 5px solid #ccc;
      padding: 0.8rem;
      border-radius: 6px;
      position: relative;
    }

    .note .header {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 0.5rem;
    }

    .note .id {
      font-weight: bold;
      color: #999;
    }

    .note .hashtags {
      color: #0077cc;
      margin-top: 0.3rem;
    }

    .note .quote {
      border-left: 3px solid #ccc;
      margin: 0.5rem 0;
      padding-left: 0.5rem;
      font-style: italic;
      color: #444;
      background: #f8f8f8;
    }

    .note .actions {
      font-size: 0.8rem;
      margin-top: 0.5rem;
    }

    .note .actions span {
      margin-right: 1rem;
      cursor: pointer;
      color: #666;
    }

    .note .collapsed {
      max-height: 3.6em;
      overflow: hidden;
      position: relative;
    }

    .note .expand-btn {
      font-size: 0.8rem;
      color: #0077cc;
      cursor: pointer;
    }

    #inputArea {
      margin-top: 2rem;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }

    textarea {
      width: 100%;
      height: 4rem;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    #importExport {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>„É°„É¢Â∏≥Ôºà„É≠„Éº„Ç´„É´‰øùÂ≠òÔºâ</h1>
  <div id="controls">
    <select id="sortSelect" onchange="renderNotes()">
      <option value="newest">Êñ∞„Åó„ÅÑÈ†Ü</option>
      <option value="oldest">Âè§„ÅÑÈ†Ü</option>
    </select>
    <input type="text" id="searchInput" placeholder="Ê§úÁ¥¢..." oninput="renderNotes()">
    <input type="text" id="tagFilter" placeholder="#„Çø„Ç∞Áµû„ÇäËæº„Åø..." oninput="renderNotes()">
    <input type="date" id="dateFilter" onchange="renderNotes()">
    <button onclick="exportNotes()">üì§ „Ç®„ÇØ„Çπ„Éù„Éº„Éà</button>
    <input type="file" id="importInput" onchange="importNotes()" />
  </div>

  <div id="notes"></div>

  <div id="inputArea">
    <textarea id="noteInput" placeholder="„É°„É¢„ÇíÊõ∏„Åè... #„Çø„Ç∞ >>ID @„Çπ„É¨„ÉÉ„Éâ"></textarea>
    <textarea id="noteDetailInput" placeholder="Ë£úË∂≥ÊÉÖÂ†±Ôºà‰ªªÊÑèÔºâ"></textarea>
    <button onclick="addNote()">ËøΩÂä†</button>
  </div>

  <script>
    let notes = JSON.parse(localStorage.getItem('notes')) || [];
    let nextId = notes.reduce((max, note) => Math.max(max, note?.id || 0), 0) + 1;

    function saveNotes() {
      localStorage.setItem('notes', JSON.stringify(notes));
    }

    function addNote() {
      const text = document.getElementById('noteInput').value.trim();
      const detail = document.getElementById('noteDetailInput').value.trim();
      if (!text) return;

      const timestamp = new Date().toISOString();
      const hashtags = text.match(/#\w+/g) || [];
      const quoteMatch = text.match(/>>(\d+)/);
      const thread = (text.match(/@[\w\-]+/) || [])[0] || '';

      const note = {
        id: nextId++,
        text,
        detail,
        timestamp,
        hashtags,
        quoteId: quoteMatch ? parseInt(quoteMatch[1]) : null,
        thread,
        favorite: false,
      };
      notes.unshift(note);
      saveNotes();
      document.getElementById('noteInput').value = '';
      document.getElementById('noteDetailInput').value = '';
      renderNotes();
    }

    function deleteNote(id) {
      if (!confirm(`„É°„É¢ ID:${id} „ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü`)) return;
      notes = notes.map(n => (n && n.id === id ? null : n));
      saveNotes();
      renderNotes();
    }

    function toggleFavorite(id) {
      const note = notes.find(n => n && n.id === id);
      if (note) {
        note.favorite = !note.favorite;
        saveNotes();
        renderNotes();
      }
    }

    function renderNotes() {
      const container = document.getElementById('notes');
      container.innerHTML = '';
      const search = document.getElementById('searchInput').value.toLowerCase();
      const sort = document.getElementById('sortSelect').value;
      const tagFilter = document.getElementById('tagFilter').value.toLowerCase();
      const dateFilter = document.getElementById('dateFilter').value;

      const filtered = notes.filter(n => n && (
        (!search || n.text.toLowerCase().includes(search) || (n.detail || '').toLowerCase().includes(search)) &&
        (!tagFilter || n.hashtags.some(h => h.toLowerCase().includes(tagFilter))) &&
        (!dateFilter || n.timestamp.startsWith(dateFilter))
      ));

      const sorted = sort === 'oldest' ? [...filtered].reverse() : filtered;

      for (const note of sorted) {
        const div = document.createElement('div');
        div.className = 'note';

        const quote = note.quoteId !== null && notes.find(n => n && n.id === note.quoteId);
        const quoteHtml = quote ? `<div class="quote">>>${quote.id}: ${quote.text}</div>` : '';

        const mainText = note.text.length > 120 ? 
          `<div class="collapsed" id="text-${note.id}">${note.text}</div><div class="expand-btn" onclick="expandNote(${note.id})">ÂÖ®Êñá„ÇíË°®Á§∫</div>` : 
          `<div>${note.text}</div>`;

        div.innerHTML = `
          <div class="header">
            <span class="id">ID: ${note.id}</span> | 
            <span>${new Date(note.timestamp).toLocaleString()} ${note.thread}</span>
          </div>
          ${quoteHtml}
          ${mainText}
          ${note.detail ? `<div style="margin-top:0.3rem; color:#555;"><em>${note.detail}</em></div>` : ''}
          <div class="hashtags">${note.hashtags.join(' ')}</div>
          <div class="actions">
            <span onclick="toggleFavorite(${note.id})">${note.favorite ? '‚òÖ „Åä„Åç„Å´„ÅÑ„Çä' : '‚òÜ „Åä„Åç„Å´„ÅÑ„Çä'}</span>
            <span onclick="deleteNote(${note.id})">üóë ÂâäÈô§</span>
          </div>
        `;

        container.appendChild(div);
      }
    }

    function expandNote(id) {
      const el = document.getElementById('text-' + id);
      if (el) {
        el.classList.remove('collapsed');
        el.nextElementSibling.remove();
      }
    }

    function exportNotes() {
      const blob = new Blob([JSON.stringify(notes)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'notes.json';
      a.click();
    }

    function importNotes() {
      const file = document.getElementById('importInput').files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const imported = JSON.parse(e.target.result);
        notes = imported.filter(n => n); // null ÂâäÈô§
        nextId = notes.reduce((max, n) => Math.max(max, n.id), 0) + 1;
        saveNotes();
        renderNotes();
      };
      reader.readAsText(file);
    }

    renderNotes();
  </script>
</body>
</html>
