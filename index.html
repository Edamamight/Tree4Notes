<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>メモ帳</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1rem;
      background-color: #fefefe;
      color: #222;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }
    #controls, #feedControls {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      align-items: center;
    }
    input[type="text"], select {
      padding: 0.4rem;
      font-size: 1rem;
      flex: 1;
    }
    button {
      padding: 0.4rem 1rem;
      font-size: 1rem;
    }
    #notes {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }
    .note {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 0.25rem;
      padding: 0.5rem;
      position: relative;
    }
    .note-id {
      font-size: 0.75rem;
      color: #888;
    }
    .timestamp {
      font-size: 0.75rem;
      color: #aaa;
    }
    .hashtags {
      color: #0057aa;
    }
    .delete-button {
      position: absolute;
      top: 5px;
      right: 10px;
      color: red;
      cursor: pointer;
    }
    .favorite {
      color: goldenrod;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .quote {
      font-style: italic;
      color: #666;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <h1>メモ帳</h1>

  <div id="feedControls">
    <select id="feedSelect" onchange="handleFeedChange()"></select>
    <input type="text" id="newFeedInput" placeholder="新しいフィード名">
    <button onclick="addFeed()">＋</button>
  </div>

  <div id="controls">
    <select id="sortSelect" onchange="renderNotes()">
      <option value="newest">新しい順</option>
      <option value="oldest">古い順</option>
    </select>
    <input type="text" id="searchInput" placeholder="検索..." oninput="renderNotes()">
  </div>

  <div id="notes"></div>

  <div id="inputArea">
    <input type="text" id="noteInput" placeholder="メモを書く... #タグ >>ID @カテゴリ">
    <button onclick="addNote()">追加</button>
  </div>

  <script>
    let notes = [];
    let nextId = 0;
    let feeds = ['default'];
    let currentFeed = 'default';

    function addNote() {
      const input = document.getElementById('noteInput');
      const text = input.value.trim();
      if (!text) return;

      const timestamp = new Date().toLocaleString();
      const hashtags = text.match(/#\w+/g) || [];
      const quoteMatch = text.match(/>>\d+/);
      const category = (text.match(/@\w+/) || [])[0]?.slice(1) || '';

      const note = {
        id: nextId++,
        text,
        hashtags,
        timestamp,
        quoteId: quoteMatch ? parseInt(quoteMatch[0].slice(2)) : null,
        category,
        favorite: false,
        feed: currentFeed
      };

      notes.unshift(note);
      input.value = '';
      renderNotes();
    }

    function toggleFavorite(id) {
      const note = notes.find(n => n && n.id === id);
      if (note) {
        note.favorite = !note.favorite;
        renderNotes();
      }
    }

    function deleteNote(id) {
      if (!confirm('削除しますか？')) return;
      notes = notes.map(n => (n && n.id === id ? null : n));
      renderNotes();
    }

    function renderNotes() {
      const container = document.getElementById('notes');
      const search = document.getElementById('searchInput').value.toLowerCase();
      const sort = document.getElementById('sortSelect').value;
      container.innerHTML = '';

      const filtered = notes.filter(n => n && n.feed === currentFeed && (
        n.text.toLowerCase().includes(search) ||
        n.hashtags.some(h => h.toLowerCase().includes(search))
      ));

      const sorted = sort === 'oldest' ? [...filtered].reverse() : filtered;

      for (const note of sorted) {
        const div = document.createElement('div');
        div.className = 'note';
        const quote = note.quoteId !== null && notes[note.quoteId] ? `
          <div class="quote">引用 >>${note.quoteId}: ${notes[note.quoteId].text}</div>
        ` : '';

        div.innerHTML = `
          <div class="note-id">ID: ${note.id}</div>
          <div class="delete-button" onclick="deleteNote(${note.id})">✕</div>
          <div>${note.text}</div>
          ${quote}
          <div class="timestamp">${note.timestamp} ${note.category ? '｜ ' + note.category : ''}</div>
          <div class="hashtags">${note.hashtags.join(' ')}</div>
          <div class="favorite" onclick="toggleFavorite(${note.id})">
            ${note.favorite ? '★ お気に入り' : '☆ お気に入り'}
          </div>
        `;

        container.appendChild(div);
      }
    }

    function addFeed() {
      const input = document.getElementById('newFeedInput');
      const newFeed = input.value.trim();
      if (newFeed && !feeds.includes(newFeed)) {
        feeds.push(newFeed);
        updateFeedSelect();
        input.value = '';
      }
    }

    function updateFeedSelect() {
      const select = document.getElementById('feedSelect');
      select.innerHTML = '';
      for (const feed of feeds) {
        const option = document.createElement('option');
        option.value = feed;
        option.textContent = feed;
        if (feed === currentFeed) option.selected = true;
        select.appendChild(option);
      }
    }

    function handleFeedChange() {
      const select = document.getElementById('feedSelect');
      currentFeed = select.value;
      renderNotes();
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateFeedSelect();
    });
  </script>
</body>
</html>
