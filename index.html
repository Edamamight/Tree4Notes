<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>オフラインメモアプリ</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: sans-serif; display: flex; height: 100vh; margin: 0; color: #333; }
    #sidebar { width: 220px; background: #f9f9f9; padding: 1em; border-right: 1px solid #ccc; overflow-y: auto; }
    #main { flex: 1; display: flex; flex-direction: column; }
    #notes { flex: 1; overflow-y: auto; padding: 1em; background: #fff; }
    #input-area { border-top: 1px solid #ccc; padding: 1em; background: #fafafa; display: flex; flex-direction: column; gap: 0.5em; }
    .note { border-bottom: 1px solid #eee; padding: 0.5em 0; white-space: pre-wrap; }
    select, textarea, input, button { font-size: 1em; padding: 0.4em; }
    textarea { width: 100%; resize: vertical; }
    button { cursor: pointer; }
    ul { list-style: none; padding-left: 0; }
    li { margin: 0.3em 0; }
    #importExport { margin-top: 2em; font-size: 0.9em; }
    #tagFilter { margin-bottom: 0.5em; padding: 0.4em; width: 100%; }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>フィード</h3>
    <ul id="feedList"></ul>
    <input type="text" id="newFeedName" placeholder="新しいフィード" />
    <button onclick="addFeed()">追加</button>

    <div id="importExport">
      <button onclick="exportData()">エクスポート</button><br>
      <input type="file" id="importFile" onchange="importData(event)" />
    </div>
  </div>

  <div id="main">
    <div style="padding: 1em; border-bottom: 1px solid #ccc; background: #f4f4f4;">
      <input id="tagFilter" type="text" placeholder="タグで絞り込み（例: 起床記録）" oninput="renderNotes()" />
    </div>
    <div id="notes"></div>

    <div id="input-area">
      <select id="feedSelect"></select>
      <textarea id="noteInput" rows="4" placeholder="メモを書く...（#タグ、>>ID、- [ ] など使用可）"></textarea>
      <button onclick="saveNote()">保存</button>
    </div>
  </div>

  <script>
    let notes = JSON.parse(localStorage.getItem("notes") || "[]");
    let feeds = JSON.parse(localStorage.getItem("feeds") || "[\"default\"]");
    let currentFeed = feeds[0];

    const feedList = document.getElementById("feedList");
    const feedSelect = document.getElementById("feedSelect");
    const notesDiv = document.getElementById("notes");
    const tagFilter = document.getElementById("tagFilter");

    function saveData() {
      localStorage.setItem("notes", JSON.stringify(notes));
      localStorage.setItem("feeds", JSON.stringify(feeds));
    }

    function renderFeeds() {
      feedList.innerHTML = "";
      feedSelect.innerHTML = "";
      feeds.forEach(feed => {
        const li = document.createElement("li");
        li.textContent = feed;
        li.style.cursor = "pointer";
        li.onclick = () => {
          currentFeed = feed;
          tagFilter.value = "";
          renderNotes();
        };
        feedList.appendChild(li);

        const opt = document.createElement("option");
        opt.value = feed;
        opt.textContent = feed;
        feedSelect.appendChild(opt);
      });
      feedSelect.value = currentFeed;
    }

    function renderNotes() {
      notesDiv.innerHTML = "";
      const tagQuery = tagFilter.value.trim();
      const filtered = notes.filter(n => n.feed === currentFeed && (!tagQuery || n.tags.includes(tagQuery)));
      filtered.forEach(note => {
        const div = document.createElement("div");
        div.className = "note";
        div.innerHTML = `<strong>${new Date(note.timestamp).toLocaleString()}</strong><br>${note.text}`;
        notesDiv.appendChild(div);
      });
    }

    function saveNote() {
      let text = document.getElementById("noteInput").value.trim();
      const feed = feedSelect.value;
      if (!text) return;
      if (feed !== "default" && !text.includes(`#${feed}`)) {
        text += `\n#${feed}`;
      }
      const newNote = {
        id: crypto.randomUUID(),
        timestamp: new Date().toISOString(),
        text,
        feed,
        tags: Array.from(text.matchAll(/#(\w+)/g)).map(m => m[1]),
        references: Array.from(text.matchAll(/>>([a-zA-Z0-9-]+)/g)).map(m => m[1]),
        parent: null
      };
      notes.unshift(newNote);
      document.getElementById("noteInput").value = "";
      saveData();
      renderNotes();
    }

    function addFeed() {
      const name = document.getElementById("newFeedName").value.trim();
      if (name && !feeds.includes(name)) {
        feeds.push(name);
        document.getElementById("newFeedName").value = "";
        saveData();
        renderFeeds();
      }
    }

    function exportData() {
      const blob = new Blob([JSON.stringify({ notes, feeds }, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "memo_export.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    function importData(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const data = JSON.parse(e.target.result);
          if (data.notes && data.feeds) {
            notes = data.notes;
            feeds = data.feeds;
            currentFeed = feeds[0];
            saveData();
            renderFeeds();
            renderNotes();
          }
        } catch (err) {
          alert("読み込みに失敗しました");
        }
      };
      reader.readAsText(file);
    }

    renderFeeds();
    renderNotes();
  </script>
</body>
</html>
